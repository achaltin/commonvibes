<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Vibes Series - {{ page.title }}</title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade&display=swap" rel="stylesheet">

    <link href="../assets/css/reset.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
    <link href="../assets/css/mobile.css" rel="stylesheet"/>
    <link href="../assets/fonts/webfontkit-20200308-013337/stylesheet.css" rel="stylesheet"/>
  </head>
  <body>    
    {% if page.title == "Home" %}
      <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
      {% endif %}
     {% include navigation.html %}
     <div class="page-container {{ page.page-width }}">
        {{ content }}
      </div>
      {% include footer.html %}
  </body>
  <script src="../assets/js/switch-tab.js" type="text/javascript"></script>
  <script src="../assets/js/open-menu.js"></script>
</html>
