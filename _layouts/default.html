<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Vibes Series - {{ page.title }}</title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade&display=swap" rel="stylesheet">

    <link href="../assets/css/reset.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
    <link href="../assets/css/mobile.css" rel="stylesheet"/>
    <link href="../assets/fonts/webfontkit-20200308-013337/stylesheet.css" rel="stylesheet"/>
  </head>
  <body>    
    {% if page.title == "Home" %}
      <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
      {% endif %}
     {% include navigation.html %}
     <div class="page-container {{ page.page-width }}">
        {{ content }}
      </div>
      {% include footer.html %}
  </body>

  <script type="text/javascript">
  function toggleMenu(){
    var menuList = document.getElementById('menuList');

    menuList.classList.toggle("visible");
}
  </script>


  {% if page.title == "Episodes" %}
  
<script type="text/javascript">
  function switchTab(selection,tab){
  // change menu bar selection
  var curSelection = document.getElementsByClassName("active-selection");

  for(var i = 0; i< curSelection.length; i++){
      curSelection[i].classList.add("inactive-selection");
      curSelection[i].classList.remove("active-selection");
  }

  var newSelection = document.getElementById(selection);
  newSelection.classList.add("active-selection");
  newSelection.classList.remove("inactive-selection");
  

  // change displayed section
  var curTab = document.getElementsByClassName("active-tab");

  for(var i = 0; i< curTab.length; i++){
      curTab[i].className = "season inactive-tab";
  }

  document.getElementById(tab).className = "season active-tab";
}
</script>
{% endif %}
</html>
